<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Ayıcık</title>
<meta name="theme-color" content="#0b0d16" />
<style>
  /* Arka plan */
  :root{
    --bg1:#0b0d16;
    --bg2:#151a2e;
    --accent:#ffb3c7;
    --bear:#3a2f2a;
    --bear-light:#594b44;
    --nose:#222;
    --heart:#ff6b9c;
  }
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1200px 800px at 70% 10%, var(--bg2), var(--bg1));
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    display:grid; place-items:center;
    overflow:hidden; color:#e8ecff;
  }

  /* Sahne */
  .scene{
    position:relative;
    width:min(86vw, 560px);
    aspect-ratio: 1 / 1; /* kare sahne */
  }

  /* Yıldız/parıltı arka plan */
  .spark{
    position:absolute; inset:0; pointer-events:none; z-index:0;
  }
  .spark i{
    position:absolute; width:4px; height:4px; border-radius:999px;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0) 70%);
    opacity:0; filter: blur(.2px);
    animation: float 8s linear infinite;
  }
  @keyframes float{
    0%   { transform:translateY(20%) translateX(0); opacity:0 }
    10%  { opacity:.8 }
    90%  { opacity:.8 }
    100% { transform:translateY(-90%) translateX(10vw); opacity:0 }
  }

  /* Ayıcık kapsülü */
  .bear{
    position:absolute; inset:0; display:grid; place-items:center;
    transform: translateY(0);
    animation: bob 4.5s ease-in-out infinite;
    z-index:1;
  }
  @keyframes bob{
    0%,100%{ transform: translateY(0) }
    50%{ transform: translateY(-8px) }
  }

  /* SVG boyutlandırma */
  svg{ width:100%; height:100%; }

  /* Göz kırpma */
  .eye{ transform-origin:center; animation: blink 6s infinite; }
  .eye.right{ animation-delay: .2s; }
  @keyframes blink{
    0%, 4%, 100% { transform: scaleY(1)}
    2% { transform: scaleY(0.05)}
  }

  /* Nefes alma (karın) */
  .belly{ transform-origin: 50% 60%; animation: breathe 3.8s ease-in-out infinite; }
  @keyframes breathe{
    0%,100%{ transform: scale(1) }
    50%{ transform: scale(1.03) }
  }

  /* El sallama */
  .arm-right{ transform-origin: 76% 54%; animation: wave 2.8s ease-in-out infinite; }
  @keyframes wave{
    0%,100%{ transform: rotate(0deg) }
    50%{ transform: rotate(-14deg) }
  }

  /* Kalpler */
  .hearts{ position:absolute; inset:0; pointer-events:none; z-index:2; }
  .heart{
    position:absolute; width:18px; height:18px; transform: translate(-50%, -50%) scale(0.9);
    animation: pop 1.8s ease-out forwards;
  }
  .heart:before, .heart:after{
    content:""; position:absolute; width:50%; height:80%;
    background: var(--heart);
    border-radius: 10px 10px 0 0;
    transform-origin: bottom right;
  }
  .heart:before{
    left:50%; transform: rotate(-45deg); border-top-left-radius:0;
  }
  .heart:after{
    left:0; transform: rotate(45deg); border-top-right-radius:0;
  }
  @keyframes pop{
    0%{ opacity:0; transform: translate(-50%,-30%) scale(.6) }
    15%{ opacity:1; transform: translate(-50%,-50%) scale(1) }
    100%{ opacity:0; transform: translate(-50%,-140%) scale(1.1) }
  }

  /* Başlık/ipuçları */
  .hud{
    position:absolute; left:12px; top:12px; z-index:3;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.14);
    padding:8px 12px; border-radius:12px; font-size:13px;
    backdrop-filter: blur(6px);
  }

  /* Alt imza */
  .credit{
    position:fixed; right:16px; bottom:12px; z-index:3;
    font-size:12.5px; opacity:.9;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.14);
    padding:6px 10px; border-radius:10px; backdrop-filter: blur(6px);
  }

  /* Mobil uyumlu başlık gizleme */
  @media (max-width:520px){
    .hud{ display:none }
  }
</style>
</head>
<body>

<div class="scene" id="scene">
  <div class="hud">🐻 ekrana tıkla: ayıcık mutlu olur</div>
  <div class="spark" id="spark"></div>

  <div class="bear">
    <!-- Sevimli ayıcık (SVG) -->
    <svg viewBox="0 0 500 500" aria-hidden="true">
      <!-- gölge -->
      <ellipse cx="250" cy="415" rx="110" ry="22" fill="rgba(0,0,0,.25)"/>
      <!-- kulaklar -->
      <circle cx="160" cy="150" r="58" fill="var(--bear)"/>
      <circle cx="340" cy="150" r="58" fill="var(--bear)"/>
      <circle cx="160" cy="160" r="36" fill="var(--bear-light)"/>
      <circle cx="340" cy="160" r="36" fill="var(--bear-light)"/>
      <!-- kafa -->
      <circle cx="250" cy="220" r="120" fill="var(--bear)"/>
      <!-- gövde -->
      <ellipse cx="250" cy="330" rx="120" ry="130" fill="var(--bear)"/>
      <!-- karın -->
      <ellipse class="belly" cx="250" cy="345" rx="76" ry="86" fill="var(--bear-light)"/>
      <!-- gözler -->
      <ellipse class="eye" cx="215" cy="215" rx="10" ry="14" fill="#111"/>
      <ellipse class="eye right" cx="285" cy="215" rx="10" ry="14" fill="#111"/>
      <!-- kaş -->
      <rect x="192" y="188" width="46" height="8" rx="4" fill="#1b1b1b" />
      <rect x="262" y="188" width="46" height="8" rx="4" fill="#1b1b1b" />
      <!-- burun & ağız -->
      <ellipse cx="250" cy="248" rx="28" ry="22" fill="#222"/>
      <path d="M235 270 Q250 282 265 270" stroke="#111" stroke-width="6" fill="none" stroke-linecap="round"/>
      <!-- kollar -->
      <ellipse cx="140" cy="320" rx="35" ry="65" fill="var(--bear)"/>
      <ellipse class="arm-right" cx="360" cy="320" rx="35" ry="65" fill="var(--bear)"/>
      <!-- yanaklar -->
      <circle cx="195" cy="255" r="12" fill="var(--accent)" opacity=".6"/>
      <circle cx="305" cy="255" r="12" fill="var(--accent)" opacity=".6"/>
    </svg>
  </div>

  <div class="hearts" id="hearts"></div>
</div>

<div class="credit">emrullahaydogdu design</div>

<script>
/* ——— Minik yıldızlar ——— */
const spark = document.getElementById('spark');
for(let i=0;i<28;i++){
  const star = document.createElement('i');
  star.style.left = (Math.random()*100)+'%';
  star.style.top  = (Math.random()*100)+'%';
  star.style.animationDelay = (Math.random()*8)+'s';
  star.style.opacity = Math.random()*0.8;
  spark.appendChild(star);
}

/* ——— Tıklayınca kalp çıkar ——— */
const scene  = document.getElementById('scene');
const hearts = document.getElementById('hearts');
scene.addEventListener('pointerdown', (e)=>{
  const rect = scene.getBoundingClientRect();
  const x = ((e.clientX - rect.left)/rect.width)*100;
  const y = ((e.clientY - rect.top)/rect.height)*100;
  burst(x,y);
});
function burst(x,y){
  for(let i=0;i<5;i++){
    const h = document.createElement('div');
    h.className = 'heart';
    h.style.left = x+'%';
    h.style.top  = (y+4)+'%';
    h.style.animationDelay = (i*0.08)+'s';
    h.style.transform = `translate(-50%,-50%) scale(${0.8 + Math.random()*0.6}) rotate(${(Math.random()*40-20)}deg)`;
    h.style.filter = `drop-shadow(0 6px 16px rgba(255,107,156,.45))`;
    hearts.appendChild(h);
    h.addEventListener('animationend', ()=> h.remove());
  }
}

/* ——— Otomatik küçük mutluluk (aralıkla kalp) ——— */
setInterval(()=> burst(70+Math.random()*10, 40+Math.random()*10), 2500);
</script>
</body>
</html>
