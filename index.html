<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benim sevgilim olur musun?</title>
  <style>
    :root{
      --bg:#0b1428;
      --text:#eaf1ff;
      --yes:#ff5f86;
      --no:#2f3c56;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 70% 10%, #162444 0%, #0b1428 60%, #081123 100%);
      color:var(--text);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    .stage{
      width:min(980px, 92vw);
      text-align:center;
      display:grid;
      grid-template-rows:auto auto auto;
      align-items:center;
      gap:18px;
    }

    h1{
      margin:0;
      font-weight:800;
      letter-spacing:.2px;
      text-shadow:0 3px 20px rgba(0,0,0,.35);
      font-size:clamp(20px, 3.2vw, 34px);
    }

    .fluffy-wrap{
      display:grid;
      place-items:center;
      min-height:260px;
    }

    .fluffy{
      width:min(420px, 78vw);
      max-width:640px;
      height:auto;
      filter: drop-shadow(0 30px 45px rgba(0,0,0,.35));
      user-select:none;
      -webkit-user-drag:none;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:6px;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius:var(--radius);
      padding:14px 26px;
      font-size:clamp(16px, 2.4vw, 22px);
      font-weight:700;
      color:#fff;
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      box-shadow: var(--shadow);
    }
    #yesBtn{ background:var(--yes); }
    #noBtn{ background:var(--no); }

    #yesBtn:hover{ transform:translateY(-2px) scale(1.04) }
    #noBtn:hover{ transform:translateY(-2px) }

    /* Konfeti tuvali */
    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
    }

    /* KÃ¼Ã§Ã¼lme bÃ¼yÃ¼me sÄ±nÄ±rlarÄ± */
    .hidden{ display:none !important; }

    /* KÃ¼Ã§Ã¼k cihazlarda boÅŸluk */
    @media (max-width:480px){
      .buttons{ gap:12px }
    }
  </style>
</head>
<body>
  <div class="stage">
    <h1>Benim sevgilim olur musun? ðŸ’™</h1>

    <div class="fluffy-wrap">
      <!-- GÃ¶rseli aynÄ± klasÃ¶re fluffy.png olarak koyduysan direkt yÃ¼klenir -->
      <img id="fluffy" class="fluffy" src="./fluffy.png" alt="TÃ¼ylÃ¼ Mavi Karakter">
    </div>

    <div class="buttons">
      <button id="yesBtn">ðŸ’– Evet</button>
      <button id="noBtn">ðŸ™ˆ HayÄ±r</button>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // ---- GÃ¶rsel adÄ±nÄ± yanlÄ±ÅŸ yÃ¼klediysen otomatik yedek denemeler ----
    (function ensureImageLoads(){
      const img = document.getElementById('fluffy');
      const candidates = [
        './fluffy.png',
        './Fluffy.png',
        './fluffy.PNG',
        './images/fluffy.png'
      ];
      let idx = 0;

      img.onerror = () => {
        idx++;
        if (idx < candidates.length) {
          img.src = candidates[idx];
        }
      };
      // Ä°lk src zaten HTML'de: ./fluffy.png
    })();

    // ---- Buton davranÄ±ÅŸlarÄ± ----
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');

    let noScale  = 1.0;  // HayÄ±r baÅŸlangÄ±Ã§ Ã¶lÃ§eÄŸi
    let yesScale = 1.0;  // Evet  baÅŸlangÄ±Ã§ Ã¶lÃ§eÄŸi

    noBtn.addEventListener('click', () => {
      noScale  = Math.max(0, noScale - 0.10);  // %10 kÃ¼Ã§Ã¼lt
      yesScale = Math.min(2.2, yesScale + 0.10); // %10 bÃ¼yÃ¼t
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
      if (noScale <= 0.15) {
        noBtn.classList.add('hidden');
      }
    });

    yesBtn.addEventListener('click', () => {
      launchConfetti();
    });

    // ---- Konfeti (basit & hÄ±zlÄ±) ----
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas(){
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function rand(min, max){ return Math.random() * (max - min) + min }

    function launchConfetti(){
      const cx = window.innerWidth  / 2;
      const cy = window.innerHeight / 2;

      for (let i=0; i<180; i++){
        particles.push({
          x: cx, y: cy,
          vx: rand(-7,7),
          vy: rand(-14,4),
          g:  0.22,
          life: rand(70,110),
          size: rand(3,7),
          color: `hsl(${Math.random()*360}, 100%, 60%)`
        });
      }
      animate();
    }

    let rafId = null;
    function animate(){
      if (rafId) cancelAnimationFrame(rafId);
      ctx.clearRect(0,0,canvas.width,canvas.height);

      particles.forEach((p, i)=>{
        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.g;
        p.life -= 1;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();

        if (p.life <= 0 || p.y > canvas.height + 40){
          particles.splice(i,1);
        }
      });

      if (particles.length){
        rafId = requestAnimationFrame(animate);
      }
    }
  </script>
</body>
</html>
