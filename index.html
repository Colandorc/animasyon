<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mavi Mini Canavar</title>
<meta name="theme-color" content="#0c1424">
<style>
  :root{
    --bg1:#0c1424; --bg2:#182542;
    --fur-dark:#0e5a98; --fur-mid:#1aa1ff; --fur-light:#91d9ff;
    --skin:#46c1ff; --eye:#0c223a; --gloss:#ffffff;
    --pink:#ff84b0; --shadow:rgba(0,0,0,.28);
  }
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1200px 800px at 70% 10%, var(--bg2), var(--bg1));
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    display:grid; place-items:center; overflow:hidden; color:#eaf4ff;
  }

  /* Sahne */
  .stage{ position:relative; width:min(90vw,560px); aspect-ratio:1/1; }

  /* Yumuşak parıltılar */
  .spark{ position:absolute; inset:0; pointer-events:none; z-index:0; }
  .spark i{
    position:absolute; width:6px; height:6px; border-radius:999px;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0) 68%);
    opacity:.0; filter:blur(.3px);
    animation: float 8s linear infinite;
  }
  @keyframes float{
    0%{ transform:translateY(20%) translateX(0); opacity:0}
    10%{ opacity:.85 }
    90%{ opacity:.85 }
    100%{ transform:translateY(-90%) translateX(10vw); opacity:0}
  }

  /* Gölge */
  .ground{
    position:absolute; left:50%; bottom:54px; transform:translateX(-50%);
    width:54%; height:26px; border-radius:50%;
    background: radial-gradient(closest-side, rgba(0,0,0,.35), transparent 70%);
    filter: blur(2px); z-index:0;
  }

  /* Canavar kapsülü */
  .monster{
    position:absolute; inset:0; display:grid; place-items:center; z-index:1;
    animation: bob 4.5s ease-in-out infinite;
  }
  @keyframes bob{ 0%,100%{ transform:translateY(0)} 50%{ transform:translateY(-8px)} }

  svg{ width:100%; height:100%; }

  /* Göz kırpma + pupil hareketi */
  .eyeLid{ transform-origin:center; animation: blink 6s infinite; }
  .eyeLid.r{ animation-delay:.2s }
  @keyframes blink{
    0%,4%,100%{ transform:scaleY(1)}
    2%{ transform:scaleY(.06)}
  }
  .pupil{ transform-origin:center; animation: look 5.5s ease-in-out infinite; }
  @keyframes look{
    0%{ transform:translate(0,0)}
    20%{ transform:translate(3px,2px)}
    40%{ transform:translate(-2px,3px)}
    60%{ transform:translate(2px,-2px)}
    80%{ transform:translate(-3px,-1px)}
    100%{ transform:translate(0,0)}
  }

  /* Nefes */
  .belly{ transform-origin:50% 60%; animation:breathe 3.6s ease-in-out infinite; }
  @keyframes breathe{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.03)} }

  /* Saçak / tüyler: zikzak vuruş + hafif titreşim */
  .spikes{ transform-origin:50% 50%; animation: frizz 2.6s ease-in-out infinite; }
  @keyframes frizz{ 0%,100%{ filter:drop-shadow(0 0 8px rgba(145,217,255,.25)) } 50%{ filter:drop-shadow(0 0 14px rgba(145,217,255,.45)) } }

  /* Alt yazı */
  .credit{
    position:fixed; right:14px; bottom:12px; z-index:3;
    font-size:12.5px; opacity:.95;
    background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14);
    padding:6px 10px; border-radius:10px; backdrop-filter:blur(6px);
  }

  /* Mobil ipucu */
  .hint{
    position:absolute; left:12px; top:12px; z-index:3; font-size:13px;
    background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14);
    padding:8px 12px; border-radius:12px; backdrop-filter: blur(6px);
  }
  @media (max-width:520px){ .hint{ display:none } }
</style>
</head>
<body>

<div class="stage" id="stage">
  <div class="hint">🩵 dokun / tıkla: kalpler</div>
  <div class="spark" id="spark"></div>
  <div class="ground"></div>

  <div class="monster">
    <!-- Mavi tüylü mini canavar (orijinal SVG) -->
    <svg viewBox="0 0 500 500" aria-hidden="true">
      <!-- Tüy saçakları -->
      <defs>
        <linearGradient id="furGrad" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0"  stop-color="var(--fur-light)"/>
          <stop offset=".4" stop-color="var(--fur-mid)"/>
          <stop offset="1"  stop-color="var(--fur-dark)"/>
        </linearGradient>
        <radialGradient id="skinGrad" cx="50%" cy="35%" r="70%">
          <stop offset="0" stop-color="var(--fur-light)"/>
          <stop offset=".45" stop-color="var(--skin)"/>
          <stop offset="1" stop-color="var(--fur-mid)"/>
        </radialGradient>
        <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="1.2"/>
        </filter>
      </defs>

      <!-- dış saçaklar -->
      <g class="spikes" opacity=".95">
        <!-- 18 parçalı saçak halkası -->
        <g transform="translate(250 260)">
          <g fill="url(#furGrad)">
            <!-- basit çokgen tüyler -->
            <polygon points="0,-200  18,-150  -18,-150"/>
            <polygon points="110,-170  95,-130  70,-150"/>
            <polygon points="-110,-170 -95,-130 -70,-150"/>
            <polygon points="160,-110 130,-90 120,-120"/>
            <polygon points="-160,-110 -130,-90 -120,-120"/>
            <polygon points="185,-40 150,-35 160,-65"/>
            <polygon points="-185,-40 -150,-35 -160,-65"/>
            <polygon points="170,40 145,25 165,5"/>
            <polygon points="-170,40 -145,25 -165,5"/>
            <polygon points="140,110 120,85 150,80"/>
            <polygon points="-140,110 -120,85 -150,80"/>
            <polygon points="70,160 65,125 95,145"/>
            <polygon points="-70,160 -65,125 -95,145"/>
          </g>
        </g>
      </g>

      <!-- gövde (yuvarlak tüylü) -->
      <circle cx="250" cy="260" r="165" fill="url(#skinGrad)"/>

      <!-- karın parıltısı -->
      <ellipse class="belly" cx="250" cy="275" rx="105" ry="120"
               fill="url(#skinGrad)" opacity=".55" filter="url(#soft)"/>

      <!-- kollar (minik yüzgeç) -->
      <ellipse cx="120" cy="300" rx="28" ry="56" fill="url(#furGrad)"/>
      <ellipse cx="380" cy="300" rx="28" ry="56" fill="url(#furGrad)"/>

      <!-- Göz çukurları -->
      <ellipse cx="200" cy="235" rx="62" ry="70" fill="#0a1d33" opacity=".55"/>
      <ellipse cx="300" cy="235" rx="62" ry="70" fill="#0a1d33" opacity=".55"/>

      <!-- göz beyazı -->
      <ellipse class="eyeLid" cx="200" cy="235" rx="56" ry="62" fill="#eaf6ff"/>
      <ellipse class="eyeLid r" cx="300" cy="235" rx="56" ry="62" fill="#eaf6ff"/>

      <!-- iris -->
      <circle cx="200" cy="240" r="32" fill="#1aa1ff"/>
      <circle cx="300" cy="240" r="32" fill="#1aa1ff"/>

      <!-- pupil -->
      <circle class="pupil" cx="200" cy="240" r="16" fill="var(--eye)"/>
      <circle class="pupil" cx="300" cy="240" r="16" fill="var(--eye)"/>

      <!-- parlama -->
      <circle cx="190" cy="228" r="8" fill="var(--gloss)" opacity=".9"/>
      <circle cx="290" cy="228" r="8" fill="var(--gloss)" opacity=".9"/>
      <circle cx="182" cy="242" r="4" fill="var(--gloss)" opacity=".8"/>
      <circle cx="282" cy="242" r="4" fill="var(--gloss)" opacity=".8"/>

      <!-- kaş -->
      <rect x="162" y="200" width="70" height="10" rx="5" fill="#0c223a" opacity=".8"/>
      <rect x="268" y="200" width="70" height="10" rx="5" fill="#0c223a" opacity=".8"/>

      <!-- burun / ağız -->
      <circle cx="250" cy="260" r="16" fill="#0c223a"/>
      <circle cx="250" cy="260" r="6" fill="#52ff9a"/>
      <path d="M232 278 Q250 290 268 278" stroke="#0b1f36" stroke-width="6" stroke-linecap="round" fill="none"/>

      <!-- yanak pembelikleri -->
      <circle cx="180" cy="275" r="14" fill="var(--pink)" opacity=".45"/>
      <circle cx="320" cy="275" r="14" fill="var(--pink)" opacity=".45"/>
    </svg>
  </div>

  <div id="hearts" style="position:absolute; inset:0; pointer-events:none; z-index:2;"></div>
</div>

<div class="credit">emrullahaydogdu design</div>

<script>
/* parıltılar */
const spark = document.getElementById('spark');
for(let i=0;i<26;i++){
  const s=document.createElement('i');
  s.style.left=(Math.random()*100)+'%';
  s.style.top =(Math.random()*100)+'%';
  s.style.animationDelay=(Math.random()*8)+'s';
  s.style.opacity=(.4+Math.random()*.6).toFixed(2);
  spark.appendChild(s);
}

/* tıklayınca kalpler */
const stage=document.getElementById('stage');
const hearts=document.getElementById('hearts');
stage.addEventListener('pointerdown', e=>{
  const r=stage.getBoundingClientRect();
  const x=((e.clientX-r.left)/r.width)*100;
  const y=((e.clientY-r.top)/r.height)*100;
  burst(x,y);
});
function burst(x,y){
  for(let i=0;i<5;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.style.position='absolute';
    h.style.left=x+'%'; h.style.top=(y+3)+'%';
    h.style.width='18px'; h.style.height='18px';
    h.style.transform='translate(-50%,-50%) scale(.9)';
    h.style.filter='drop-shadow(0 6px 16px rgba(255,132,176,.45))';
    h.style.animation=`pop 1.8s ease-out forwards`;
    h.style.animationDelay=(i*0.08)+'s';
    h.style.setProperty('--rot', (Math.random()*40-20)+'deg');
    h.innerHTML='<i></i><i></i>';
    hearts.appendChild(h);
    h.addEventListener('animationend',()=>h.remove());
  }
}
/* kalp şekli */
const style=document.createElement('style');
style.textContent=`
  .heart i{ position:absolute; inset:0; }
  .heart i:first-child{
    left:50%; width:50%; height:80%; background:#ff84b0;
    border-radius:10px 10px 0 0; transform-origin:bottom right; transform:rotate(-45deg);
  }
  .heart i:last-child{
    left:0; width:50%; height:80%; background:#ff84b0;
    border-radius:10px 10px 0 0; transform-origin:bottom left; transform:rotate(45deg);
  }
  @keyframes pop{
    0%{ opacity:0; transform: translate(-50%,-30%) scale(.6) rotate(var(--rot))}
    15%{ opacity:1; transform: translate(-50%,-50%) scale(1) rotate(var(--rot))}
    100%{ opacity:0; transform: translate(-50%,-140%) scale(1.1) rotate(var(--rot))}
  }
`;
document.head.appendChild(style);

/* otomatik minik “mutluluk” */
setInterval(()=> burst(70+Math.random()*10, 40+Math.random()*10), 3000);
</script>
</body>
</html>
