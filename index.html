<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benim sevgilim olur musun?</title>
<style>
  body {
    margin: 0;
    background-color: #0b1c39;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  img {
    width: 300px;
    max-width: 80%;
    height: auto;
    user-select: none;
    -webkit-user-drag: none;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
  }

  h1 {
    margin-top: 20px;
    font-size: 28px;
    text-align: center;
  }

  .buttons {
    margin-top: 25px;
    display: flex;
    gap: 30px;
  }

  button {
    border: none;
    border-radius: 15px;
    font-size: 20px;
    padding: 12px 28px;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }

  #yes {
    background-color: #ff6f91;
    box-shadow: 0 0 20px rgba(255, 111, 145, 0.5);
  }

  #no {
    background-color: #4a6986;
    box-shadow: 0 0 20px rgba(74, 105, 134, 0.5);
  }

  #yes:hover {
    transform: scale(1.1);
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

  <img src="fluffy.png" alt="T√ºyl√º Mavi Karakter">
  <h1>Benim sevgilim olur musun? üíô</h1>

  <div class="buttons">
    <button id="yes">‚ù§Ô∏è Evet</button>
    <button id="no">üôà Hayƒ±r</button>
  </div>

  <canvas id="fireworks"></canvas>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
let noScale = 1;
let yesScale = 1;

no.addEventListener("click", () => {
  noScale *= 0.85;
  yesScale *= 1.1;
  no.style.transform = `scale(${noScale})`;
  yes.style.transform = `scale(${yesScale})`;

  if (noScale < 0.3) {
    no.style.display = "none";
  }
});

yes.addEventListener("click", () => {
  startFireworks();
  yes.textContent = "üíç Hayƒ±rlƒ± olsun!";
});

/* -------- Havai fi≈üek animasyonu -------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

function random(min, max) {
  return Math.random() * (max - min) + min;
}

const particles = [];

function createFirework(x, y, colors) {
  for (let i = 0; i < 60; i++) {
    particles.push({
      x,
      y,
      angle: random(0, Math.PI * 2),
      speed: random(2, 6),
      radius: random(2, 4),
      color: colors[Math.floor(Math.random() * colors.length)],
      alpha: 1
    });
  }
}

function drawFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < particles.length; i++) {
    const p = particles[i];
    const vx = Math.cos(p.angle) * p.speed;
    const vy = Math.sin(p.angle) * p.speed + 1.5;
    p.x += vx;
    p.y += vy;
    p.alpha -= 0.02;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = `${p.color}${Math.floor(p.alpha * 255).toString(16)}`;
    ctx.fill();
  }
  requestAnimationFrame(drawFireworks);
}

function startFireworks() {
  const colors = ["#ff6f91", "#f7e018", "#00c8ff", "#ffb6c1", "#9b5de5"];
  const interval = setInterval(() => {
    createFirework(random(0, canvas.width), random(0, canvas.height / 1.5), colors);
  }, 300);

  setTimeout(() => clearInterval(interval), 3500);
}

drawFireworks();
</script>
</body>
</html>
