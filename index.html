<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Benim sevgilim olur musun?</title>
<meta name="theme-color" content="#0e1730" />
<style>
  :root{
    --bg1:#0e1730; --bg2:#16264d;
    --fur1:#3ec8ff; --fur2:#1f86e6; --fur3:#0e58c9;
    --shine:#9fe8ff; --shadow:rgba(0,0,0,.45);
    --yes:#2fd087; --no:#ff6262; --glass:rgba(255,255,255,.08); --line:rgba(255,255,255,.18);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1200px 900px at 70% -10%, var(--bg2), var(--bg1));
    color:#eaf3ff; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    overflow:hidden;
  }

  header{position:fixed; inset:0 auto auto 0; width:100%; text-align:center; padding:18px 10px 6px; z-index:10; pointer-events:none}
  h1{margin:0; font-weight:800; font-size:clamp(20px,4.8vw,36px); letter-spacing:.2px; text-shadow:0 2px 16px var(--shadow)}

  .stage{position:fixed; inset:0; display:grid; place-items:center}
  .wrap{position:relative; width:min(92vmin,780px); aspect-ratio:1/1.05}

  /* AYICIK -------------------------------------------------------- */
  .bear{
    position:absolute; inset:0; display:grid; place-items:center;
    filter: drop-shadow(0 40px 80px var(--shadow));
    animation: nod 6s ease-in-out infinite;
    transform-origin:50% 60%;
  }
  @keyframes nod{
    0%,100%{ transform:translateZ(0) rotate(0deg) }
    50%{ transform:translateZ(0) rotate(1.5deg) }
  }
  svg{ width:82%; max-width:640px; height:auto; overflow:visible; }

  /* t√ºy efekti: dƒ±≈üa doƒüru √ßok katmanlƒ± parlaklƒ±k */
  .fur-outer{
    filter: url(#blurSoft) drop-shadow(0 12px 24px rgba(0,0,0,.25));
  }
  .fur-outer stop:nth-child(1){ stop-color:#79e3ff }
  .fur-outer stop:nth-child(2){ stop-color:#2fb9ff }
  .fur-outer stop:nth-child(3){ stop-color:#1b7fe2 }

  .chest{
    filter: url(#blurSoft);
  }

  /* g√∂zler */
  .eye{ transform-origin:center; animation: blink 5.2s ease-in-out infinite }
  @keyframes blink{
    0%, 4%, 100% { transform:scaleY(1) }
    2% { transform:scaleY(.05) }
  }
  .pupil{ animation: look 6s ease-in-out infinite }
  @keyframes look{
    0%,100%{ transform:translate(0,0) }
    30%{ transform:translate(1px,1px) }
    60%{ transform:translate(-1px,1px) }
  }

  /* aƒüƒ±z-nefes */
  .mouth{ transform-origin:50% 50%; animation: smile 6s ease-in-out infinite }
  @keyframes smile{
    0%,100%{ d:path("M290,360 Q300,370 310,360") }
    50%    { d:path("M288,360 Q300,380 312,360") }
  }
  .belly{ transform-origin:50% 60%; animation: breath 4.2s ease-in-out infinite }
  @keyframes breath{
    0%,100%{ transform:scale(1) }
    50%{ transform:scale(1.015) }
  }

  /* g√∂lge */
  .shadow{
    position:absolute; left:50%; bottom:3.5%; transform:translateX(-50%);
    width:64%; height:26px; border-radius:50%;
    background: radial-gradient(closest-side, rgba(0,0,0,.34), rgba(0,0,0,0));
    filter: blur(2px);
  }

  /* BUTONLAR ------------------------------------------------------ */
  .buttons{ position:absolute; left:50%; bottom:20px; transform:translateX(-50%); display:flex; gap:14px; z-index:9 }
  button{
    border:none; padding:14px 22px; border-radius:14px; font-weight:800; font-size:clamp(14px,3.6vw,18px);
    box-shadow:0 10px 24px rgba(0,0,0,.25); cursor:pointer; touch-action:none; user-select:none;
    transition:transform .15s ease, box-shadow .2s ease, opacity .25s ease;
  }
  #yes{ background:linear-gradient(180deg, #38eaa2, var(--yes)); color:#06230f }
  #yes:hover{ transform:translateY(-2px) scale(1.03) }
  #no{
    background:linear-gradient(180deg, #ff7b7b, var(--no)); color:#2b0b0b;
    position:fixed; /* ka√ßƒ±≈ü i√ßin */
    left:calc(50% + 90px); bottom:90px;
  }

  /* KALPLER */
  .hearts{ position:fixed; inset:0; pointer-events:none; z-index:8 }
  .heart{ position:absolute; font-size:18px; opacity:0; transform:translate(-50%,-50%) scale(.6); animation: pop 1s ease forwards }
  @keyframes pop{
    0%{opacity:0; transform:translate(-50%,-50%) scale(.6)}
    40%{opacity:.95; transform:translate(-50%,-60%) scale(1.1)}
    100%{opacity:0; transform:translate(-50%,-82%) scale(1)}
  }

  /* Fƒ∞NAL */
  .overlay{ position:fixed; inset:0; display:none; place-items:center; z-index:20; background:linear-gradient(180deg, rgba(7,12,26,.75), rgba(7,12,26,.9)); backdrop-filter:blur(4px) }
  .card{ background:var(--glass); border:1px solid var(--line); padding:26px 28px; border-radius:20px; text-align:center; max-width:min(92%,560px); box-shadow:0 30px 80px rgba(0,0,0,.45) }
  .card h2{ margin:0 0 6px; font-size:clamp(20px,5.2vw,32px) }
  .card p{ margin:8px 0 0; opacity:.9 }

  /* no butonunun ekran dƒ±≈üƒ±na ta≈ümamasƒ± i√ßin g√ºvenli alan */
  .safe{ position:fixed; inset:8px; pointer-events:none }
</style>
</head>
<body>
<header><h1>Benim sevgilim olur musun? üíò</h1></header>

<div class="stage">
  <div class="wrap" id="wrap">
    <div class="bear">
      <svg viewBox="0 0 600 640" aria-hidden="true">
        <defs>
          <!-- yumu≈üak blur -->
          <filter id="blurSoft"><feGaussianBlur stdDeviation="3" /></filter>

          <!-- g√∂vde t√ºy gradyenti -->
          <radialGradient id="furGrad" cx="50%" cy="40%" r="58%">
            <stop offset="0%"  stop-color="#9fe8ff"/>
            <stop offset="55%" stop-color="var(--fur1)"/>
            <stop offset="85%" stop-color="var(--fur2)"/>
            <stop offset="100%" stop-color="var(--fur3)"/>
          </radialGradient>
          <!-- parlama -->
          <radialGradient id="shineGrad" cx="42%" cy="34%" r="38%">
            <stop offset="0%" stop-color="rgba(255,255,255,.8)" />
            <stop offset="100%" stop-color="rgba(255,255,255,0)" />
          </radialGradient>
        </defs>

        <!-- dƒ±≈ü t√ºy halkasƒ± -->
        <g class="fur-outer">
          <ellipse cx="300" cy="340" rx="215" ry="230" fill="url(#furGrad)" />
          <!-- t√ºy √ßƒ±kƒ±ntƒ±larƒ± -->
          <g fill="url(#furGrad)" filter="url(#blurSoft)" opacity=".9">
            <ellipse cx="120" cy="330" rx="34" ry="18" transform="rotate(-40 120 330)"/>
            <ellipse cx="480" cy="330" rx="34" ry="18" transform="rotate(40 480 330)"/>
            <ellipse cx="165" cy="220" rx="26" ry="14" transform="rotate(-20 165 220)"/>
            <ellipse cx="435" cy="220" rx="26" ry="14" transform="rotate(20 435 220)"/>
          </g>
        </g>

        <!-- g√∂ƒü√ºs/belly -->
        <ellipse class="belly" cx="300" cy="380" rx="120" ry="130" fill="url(#shineGrad)" />

        <!-- kulaklar -->
        <g filter="url(#blurSoft)" opacity=".95">
          <circle cx="188" cy="210" r="48" fill="url(#furGrad)"/>
          <circle cx="412" cy="210" r="48" fill="url(#furGrad)"/>
          <circle cx="188" cy="210" r="22" fill="rgba(255,255,255,.45)"/>
          <circle cx="412" cy="210" r="22" fill="rgba(255,255,255,.45)"/>
        </g>

        <!-- g√∂zler -->
        <g class="eyes" filter="url(#blurSoft)">
          <g class="eye">
            <circle cx="245" cy="310" r="38" fill="#0c1326"/>
            <circle class="pupil" cx="245" cy="312" r="16" fill="#182c64"/>
            <circle cx="235" cy="300" r="10" fill="#ffffff"/>
          </g>
          <g class="eye">
            <circle cx="355" cy="310" r="38" fill="#0c1326"/>
            <circle class="pupil" cx="355" cy="312" r="16" fill="#182c64"/>
            <circle cx="345" cy="300" r="10" fill="#ffffff"/>
          </g>
        </g>

        <!-- burun -->
        <ellipse cx="300" cy="345" rx="18" ry="12" fill="#0d223a" filter="url(#blurSoft)"/>

        <!-- aƒüƒ±z (animasyonlu path) -->
        <path class="mouth" d="M290,360 Q300,370 310,360" stroke="#0d223a" stroke-width="4" fill="none" stroke-linecap="round"/>

        <!-- pankart -->
        <g filter="url(#blurSoft)">
          <rect x="150" y="170" rx="16" ry="16" width="300" height="86" fill="#ffffff" stroke="#dfe7ff" stroke-width="4"/>
          <text x="300" y="223" text-anchor="middle" font-weight="800" fill="#0f172a" style="font-size:24px">Sevgilim olur musun?</text>
        </g>
      </svg>
    </div>

    <div class="shadow"></div>

    <div class="buttons">
      <button id="yes">Evet üíñ</button>
    </div>
    <button id="no">Hayƒ±r üôà</button>
  </div>
</div>

<div class="hearts" id="hearts"></div>
<div class="safe" id="safe"></div>

<div class="overlay" id="overlay">
  <div class="card">
    <h2>Hayƒ±rlƒ± olsun! üéâ</h2>
    <p>‚ÄúEvet‚Äùe basƒ±ldƒ±. Artƒ±k resmen beraberiz. üíç</p>
  </div>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn  = document.getElementById('no');
  const hearts = document.getElementById('hearts');
  const overlay= document.getElementById('overlay');
  const safe   = document.getElementById('safe');

  let yesScale = 1;
  let noScale  = 1;
  let escapeCount = 0;
  let yesLocked = false;

  function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

  function popHeart(x,y){
    const h=document.createElement('div');
    h.className='heart';
    h.textContent = Math.random()>.5?'üíñ':'üíò';
    h.style.left=x+'px'; h.style.top=y+'px';
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),1100);
  }

  function randomNoPos(){
    const r = safe.getBoundingClientRect();
    const bw = noBtn.offsetWidth, bh = noBtn.offsetHeight;
    const x = clamp(Math.random()*(r.width-bw)+r.left, r.left, r.right-bw);
    const y = clamp(Math.random()*(r.height-bh)+r.top,  r.top+40, r.bottom-bh);
    noBtn.style.left = x+'px';
    noBtn.style.top  = y+'px';
  }

  function shrinkNo(){
    noScale = Math.max(0, noScale - 0.16);
    noBtn.style.transform = `scale(${noScale})`;
    if(noScale <= 0.05){
      noBtn.style.opacity = '0';
      setTimeout(()=> noBtn.style.display='none', 200);
    }
  }

  function growYes(){
    if(yesLocked) return;
    yesScale = Math.min(3.2, yesScale + 0.12);
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function runAway(e){
    shrinkNo();
    growYes();
    randomNoPos();
    escapeCount++;

    const p=(e.touches && e.touches[0]) || e;
    popHeart(p.clientX||innerWidth/2, p.clientY||innerHeight/2);

    e.preventDefault(); e.stopPropagation(); return false;
  }

  // ‚ÄúHayƒ±r‚Äù tƒ±klanƒ±nca k√º√ß√ºl + ka√ß
  ['pointerdown','click','touchstart'].forEach(t=>{
    noBtn.addEventListener(t, runAway, {passive:false});
  });

  // Mobilde daha eƒülenceli olsun diye hover'da da ka√ßabilir:
  noBtn.addEventListener('pointerenter', e=>{
    // sadece hen√ºz √ßok k√º√ß√ºlmediyse hareket ettir
    if(noScale>0.4){ randomNoPos(); }
  }, {passive:true});

  // EVET basƒ±lƒ±nca final
  yesBtn.addEventListener('click', ()=>{
    overlay.style.display='grid';
    yesLocked = true;
    for(let i=0;i<24;i++){
      setTimeout(()=>popHeart(Math.random()*innerWidth, Math.random()*innerHeight*0.8+40), i*40);
    }
  });

  // ilk yerle≈üim
  function initPlace(){
    noBtn.style.position='fixed';
    if(!noBtn.style.left){ randomNoPos(); }
  }
  initPlace();
  addEventListener('resize', initPlace);
</script>
</body>
</html>
