<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Benim sevgilim olur musun?</title>
<meta name="theme-color" content="#0e1730" />
<style>
  :root{
    --bg1:#0e1730; --bg2:#15264d;
    --blue1:#9fe8ff; --blue2:#44c8ff; --blue3:#1a86e6; --blue4:#0c57c9;
    --eye:#0b132d; --iris:#17306c; --shine:#ffffff;
    --yes:#2dd48d; --no:#ff6767;
    --glass:rgba(255,255,255,.08); --line:rgba(255,255,255,.18);
    --shadow:rgba(0,0,0,.42);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1200px 900px at 70% -10%, var(--bg2), var(--bg1)),
                radial-gradient(1200px 900px at 10% 120%, #0b1126, transparent);
    color:#eaf3ff; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    overflow:hidden;
  }

  header{position:fixed; inset:0 auto auto 0; width:100%; text-align:center; padding:18px 10px 6px; z-index:10; pointer-events:none}
  h1{margin:0; font-weight:900; font-size:clamp(20px,5.2vw,38px); text-shadow:0 2px 16px var(--shadow)}

  .stage{position:fixed; inset:0; display:grid; place-items:center}
  .wrap{position:relative; width:min(92vmin,780px); aspect-ratio:1/1.05}

  /* ----------------- PELU≈û KARAKTER ----------------- */
  .plush{
    position:absolute; inset:0; display:grid; place-items:center;
    filter: drop-shadow(0 40px 80px var(--shadow));
    animation: nod 6s ease-in-out infinite;
    transform-origin:50% 60%;
  }
  @keyframes nod{ 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(1.2deg)} }

  svg{ width:82%; max-width:660px; height:auto; overflow:visible; }

  /* g√∂z‚Äìaƒüƒ±z animasyonlarƒ± */
  .eye{ transform-origin:center; animation: blink 5.2s ease-in-out infinite }
  @keyframes blink{ 0%,4%,100%{transform:scaleY(1)} 2%{transform:scaleY(.06)} }
  .pupil{ animation: look 6s ease-in-out infinite }
  @keyframes look{
    0%,100%{ transform:translate(0,0) }
    30%{ transform:translate(1.5px,1px) }
    60%{ transform:translate(-1px,1px) }
  }
  .belly{ transform-origin:50% 60%; animation: breath 4.2s ease-in-out infinite }
  @keyframes breath{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.015)} }

  /* alt g√∂lge */
  .shadow{
    position:absolute; left:50%; bottom:3.75%; transform:translateX(-50%);
    width:66%; height:26px; border-radius:50%;
    background: radial-gradient(closest-side, rgba(0,0,0,.35), rgba(0,0,0,0));
    filter: blur(1.2px);
  }

  /* ----------------- BUTONLAR ----------------- */
  .buttons{ position:absolute; left:50%; bottom:22px; transform:translateX(-50%); display:flex; gap:14px; z-index:9 }
  button{
    border:none; padding:14px 22px; border-radius:14px;
    font-weight:900; font-size:clamp(14px,3.6vw,18px);
    box-shadow:0 12px 26px rgba(0,0,0,.28); cursor:pointer; user-select:none; touch-action:none;
    transition:transform .15s ease, box-shadow .2s ease, opacity .25s ease;
  }
  #yes{ background:linear-gradient(180deg, #43f0a7, var(--yes)); color:#062410 }
  #yes:hover{ transform:translateY(-2px) scale(1.03) }

  #no{
    background:linear-gradient(180deg, #ff8a8a, var(--no)); color:#2a0b0b;
    position:fixed; /* ka√ßƒ±≈ü i√ßin */
    left:calc(50% - 220px); bottom:110px;
  }

  /* kalpler */
  .hearts{ position:fixed; inset:0; pointer-events:none; z-index:8 }
  .heart{ position:absolute; font-size:18px; opacity:0; transform:translate(-50%,-50%) scale(.6); animation: pop 1s ease forwards }
  @keyframes pop{
    0%{opacity:0; transform:translate(-50%,-50%) scale(.6)}
    40%{opacity:.95; transform:translate(-50%,-62%) scale(1.1)}
    100%{opacity:0; transform:translate(-50%,-82%) scale(1)}
  }

  /* final kart */
  .overlay{ position:fixed; inset:0; display:none; place-items:center; z-index:20; background:linear-gradient(180deg, rgba(7,12,26,.75), rgba(7,12,26,.9)); backdrop-filter:blur(4px) }
  .card{ background:var(--glass); border:1px solid var(--line); padding:26px 28px; border-radius:20px; text-align:center; max-width:min(92%,560px); box-shadow:0 30px 80px rgba(0,0,0,.45) }
  .card h2{ margin:0 0 6px; font-size:clamp(20px,5.2vw,32px) }
  .card p{ margin:8px 0 0; opacity:.9 }

  .safe{ position:fixed; inset:10px; pointer-events:none } /* ‚ÄúHayƒ±r‚Äù ka√ßƒ±≈ü g√ºvenli alanƒ± */
</style>
</head>
<body>
<header><h1>Benim sevgilim olur musun? <span aria-hidden="true">üíò</span></h1></header>

<div class="stage">
  <div class="wrap" id="wrap">
    <div class="plush">
      <!-- Pel√º≈ü: net, t√ºyl√º kenar i√ßin SVG filtreleri -->
      <svg viewBox="0 0 600 640" aria-hidden="true">
        <defs>
          <!-- noise tabanlƒ± t√ºy ve kenar kƒ±rƒ±cƒ±lƒ±k -->
          <filter id="plushEdge" x="-20%" y="-20%" width="140%" height="140%">
            <!-- yumu≈üak kenar i√ßin stroke alpha -->
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="8" result="noise"/>
            <feColorMatrix in="noise" type="saturate" values="0" result="mono"/>
            <feGaussianBlur in="mono" stdDeviation="1.2" result="blur"/>
            <feDisplacementMap in="SourceGraphic" in2="blur" scale="4" xChannelSelector="R" yChannelSelector="G"/>
          </filter>

          <!-- i√ß dokuda hafif noise/velvet hissi -->
          <filter id="velvet">
            <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="6" result="n"/>
            <feColorMatrix type="matrix" in="n" values="
              0 0 0 0  .85
              0 0 0 0  .92
              0 0 0 0  1
              0 0 0 .25 0" result="tint"/>
            <feBlend in="SourceGraphic" in2="tint" mode="soft-light"/>
          </filter>

          <!-- g√∂vde gradyenti -->
          <radialGradient id="furGrad" cx="48%" cy="38%" r="58%">
            <stop offset="0%"  stop-color="#c7f4ff"/>
            <stop offset="45%" stop-color="var(--blue1)"/>
            <stop offset="75%" stop-color="var(--blue2)"/>
            <stop offset="100%" stop-color="var(--blue3)"/>
          </radialGradient>

          <!-- highlight -->
          <radialGradient id="shineGrad" cx="40%" cy="30%" r="38%">
            <stop offset="0%" stop-color="rgba(255,255,255,.85)" />
            <stop offset="100%" stop-color="rgba(255,255,255,0)" />
          </radialGradient>
        </defs>

        <!-- dƒ±≈ü aura + yumu≈üak t√ºy kenarƒ± -->
        <g filter="url(#plushEdge)">
          <circle cx="300" cy="340" r="220" fill="url(#furGrad)" />
        </g>

        <!-- ekstra dƒ±≈ü parƒ±ltƒ± (pelu≈ü kenarƒ± daha canlƒ±) -->
        <circle cx="300" cy="340" r="226" fill="none"
                stroke="rgba(159,232,255,.32)" stroke-width="10"
                style="filter:blur(1.2px)"/>

        <!-- g√∂ƒü√ºs-parlama ve i√ß kadife doku -->
        <g filter="url(#velvet)">
          <ellipse class="belly" cx="300" cy="380" rx="130" ry="135" fill="url(#shineGrad)"/>
        </g>

        <!-- yanaklar -->
        <ellipse cx="230" cy="365" rx="20" ry="14" fill="rgba(255,170,198,.6)" style="filter:blur(.6px)"/>
        <ellipse cx="370" cy="365" rx="20" ry="14" fill="rgba(255,170,198,.6)" style="filter:blur(.6px)"/>

        <!-- kulak benzeri parlak noktalar -->
        <circle cx="185" cy="285" r="16" fill="rgba(255,255,255,.35)" />
        <circle cx="415" cy="285" r="16" fill="rgba(255,255,255,.35)" />

        <!-- g√∂zler -->
        <g>
          <g class="eye">
            <circle cx="245" cy="330" r="38" fill="var(--eye)" />
            <circle class="pupil" cx="245" cy="332" r="16" fill="var(--iris)"/>
            <circle cx="233" cy="318" r="10" fill="#fff"/>
          </g>
          <g class="eye">
            <circle cx="355" cy="330" r="38" fill="var(--eye)" />
            <circle class="pupil" cx="355" cy="332" r="16" fill="var(--iris)"/>
            <circle cx="343" cy="318" r="10" fill="#fff"/>
          </g>
        </g>

        <!-- burun -->
        <ellipse cx="300" cy="352" rx="18" ry="12" fill="#0d223a" />

        <!-- aƒüƒ±z -->
        <path d="M290,365 Q300,377 310,365" stroke="#0d223a" stroke-width="4" fill="none" stroke-linecap="round"/>

        <!-- eldeki pankart -->
        <g transform="translate(0,-8)">
          <rect x="180" y="230" rx="16" ry="16" width="240" height="70" fill="#ffffff" stroke="#e6eeff" stroke-width="4"/>
          <text x="300" y="274" text-anchor="middle" font-weight="900" fill="#0f172a" style="font-size:22px">Sevgilim olur musun?</text>
        </g>
      </svg>
    </div>

    <div class="shadow"></div>

    <div class="buttons">
      <button id="yes">Evet üíñ</button>
    </div>

    <button id="no">Hayƒ±r üôà</button>
  </div>
</div>

<div class="hearts" id="hearts"></div>
<div class="safe" id="safe"></div>

<div class="overlay" id="overlay">
  <div class="card">
    <h2>Hayƒ±rlƒ± olsun! üéâ</h2>
    <p>‚ÄúEvet‚Äùe basƒ±ldƒ±. Artƒ±k resmen beraberiz. üíç</p>
  </div>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn  = document.getElementById('no');
  const hearts = document.getElementById('hearts');
  const overlay= document.getElementById('overlay');
  const safe   = document.getElementById('safe');

  let yesScale = 1;
  let noScale  = 1;
  let yesLocked = false;

  const clamp=(n,min,max)=>Math.max(min,Math.min(max,n));

  function popHeart(x,y){
    const h=document.createElement('div');
    h.className='heart';
    h.textContent = Math.random()>.5?'üíñ':'üíò';
    h.style.left=x+'px'; h.style.top=y+'px';
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),1100);
  }

  function randomNoPos(){
    const r = safe.getBoundingClientRect();
    const bw = noBtn.offsetWidth, bh = noBtn.offsetHeight;
    const x = clamp(Math.random()*(r.width-bw)+r.left, r.left, r.right-bw);
    const y = clamp(Math.random()*(r.height-bh)+r.top+40,  r.top+40, r.bottom-bh);
    noBtn.style.left = x+'px';
    noBtn.style.top  = y+'px';
  }

  function shrinkNo(){
    noScale = Math.max(0, noScale - 0.16);
    noBtn.style.transform = `scale(${noScale})`;
    if(noScale <= 0.06){
      noBtn.style.opacity = '0';
      setTimeout(()=> noBtn.style.display='none', 180);
    }
  }

  function growYes(){
    if(yesLocked) return;
    yesScale = Math.min(3.2, yesScale + 0.12);
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function runAway(e){
    shrinkNo();
    growYes();
    randomNoPos();
    const p=(e.touches && e.touches[0]) || e;
    popHeart(p.clientX||innerWidth/2, p.clientY||innerHeight/2);
    e.preventDefault(); e.stopPropagation(); return false;
  }

  ['pointerdown','click','touchstart'].forEach(t=>{
    noBtn.addEventListener(t, runAway, {passive:false});
  });

  noBtn.addEventListener('pointerenter', e=>{
    if(noScale>0.45) randomNoPos();
  }, {passive:true});

  yesBtn.addEventListener('click', ()=>{
    overlay.style.display='grid';
    yesLocked = true;
    for(let i=0;i<26;i++){
      setTimeout(()=>popHeart(Math.random()*innerWidth, Math.random()*innerHeight*0.8+40), i*40);
    }
  });

  function initPlace(){
    noBtn.style.position='fixed';
    if(!noBtn.style.left) randomNoPos();
  }
  initPlace();
  addEventListener('resize', initPlace);
</script>
</body>
</html>
