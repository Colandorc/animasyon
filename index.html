<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mavi TÃ¼ylÃ¼ Mini Canavar â€“ Statik Fur</title>
<meta name="theme-color" content="#0c1424">
<style>
  :root{
    --bg1:#0c1424; --bg2:#182542;
  }
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1200px 800px at 70% 10%, var(--bg2), var(--bg1));
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    overflow:hidden; color:#eaf4ff;
  }
  #c{ position:fixed; inset:0; width:100%; height:100%; display:block; touch-action:manipulation; cursor:pointer; }
  .credit{
    position:fixed; right:14px; bottom:12px; z-index:10;
    font-size:12.5px; opacity:.95;
    background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14);
    padding:6px 10px; border-radius:10px; backdrop-filter:blur(6px);
  }
  .hint{
    position:fixed; left:14px; top:12px; z-index:10; font-size:13px;
    background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14);
    padding:8px 12px; border-radius:12px; backdrop-filter: blur(6px);
  }
  @media (max-width:520px){ .hint{ display:none } }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="hint">ðŸ©µ dokun / tÄ±kla: kalpler</div>
<div class="credit">emrullahaydogdu design</div>

<script>
/* ===========================================================
   Mavi TÃ¼ylÃ¼ Mini Canavar â€“ STATÄ°K fur + Ã§ok hafif uÃ§ titreÅŸimi
   - KÄ±llar merkezden dÄ±ÅŸarÄ± doÄŸru; dÃ¶nme yok.
   - UÃ§ta mikro wiggle (kapamak iÃ§in WIGGLE=0).
   - GÃ¶z kapaÄŸÄ± gradyanÄ±, parlak iri gÃ¶z, minik burun (yeÅŸil benek)
   - Ellerde parmak izlenimi, karÄ±n yumuÅŸak parÄ±ltÄ±sÄ±
   =========================================================== */

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

function fit() {
  const dpr = Math.max(1, Math.min(2, devicePixelRatio||1));
  canvas.width  = Math.floor(innerWidth  * dpr);
  canvas.height = Math.floor(innerHeight * dpr);
  canvas.style.width='100%'; canvas.style.height='100%';
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener('resize', fit, {passive:true});
fit();

function sceneSize(){
  const s = Math.min(innerWidth, innerHeight) * 0.78;
  return { cx: innerWidth/2, cy: innerHeight/2 + s*0.02, R: s*0.36 };
}

// hÄ±zlÄ± â€œnoiseâ€
function fnoise(x,y,t=0){
  return (Math.sin(1.17*x + 0.93*y + 0.6*t) +
          Math.sin(0.6*x - 1.4*y + 1.1*t)*0.5)*0.5;
}

const COL = {
  furDark:'#0e5a98',
  furMid :'#1aa1ff',
  furLite:'#91d9ff',
  skin   :'#46c1ff',
  eye    :'#0c223a',
  white  :'#f3fbff',
  pink   :'rgba(255,132,176,.45)'
};

const isMobile = /Mobi|Android/i.test(navigator.userAgent);

// kÄ±l parametreleri
const HAIR_RING   = isMobile ? 2600 : 5200;  // dÄ±ÅŸ saÃ§ak
const HAIR_INNER  = isMobile ? 1200 : 2200;  // iÃ§ hacim
const HAIR_LEN    = isMobile ? 42   : 58;

// uÃ§ titreÅŸimi (0 yaparsan tamamen sabit gÃ¶rÃ¼nÃ¼r)
const WIGGLE = 0.06;      // 0 â€¦ 0.12 Ã¶neri

// kalpler
const hearts=[];
addEventListener('pointerdown', e=>spawnHeart(e.clientX,e.clientY));
function spawnHeart(x,y){
  hearts.push({x,y,r:9+Math.random()*4, vx:(Math.random()-.5)*0.6, vy:-(.8+Math.random()*0.5), life:1});
}

// gÃ¶z/blink
let blinkT=0, blinkInt=2.6;
function eyeScaleY(dt){
  blinkT+=dt;
  if(blinkT>blinkInt){ blinkT=0; blinkInt=2.2+Math.random()*2.2; }
  const k=0.12; // kapanÄ±ÅŸ sÃ¼resi
  if(blinkT<k){ // kapan
    const p=Math.min(1,blinkT/k);
    return 1-(Math.sin(Math.PI*p)*0.92);
  }else if(blinkT<2*k){ // aÃ§Ä±l
    const p=Math.min(1,(blinkT-k)/k);
    return 0.08+(Math.sin(Math.PI*p)*0.92);
  }
  return 1;
}

const pointer={x:innerWidth/2,y:innerHeight/2};
addEventListener('pointermove',e=>{ pointer.x=e.clientX; pointer.y=e.clientY; },{passive:true});

let tPrev=performance.now()/1000, tTot=0;
function loop(){
  const tNow=performance.now()/1000;
  const dt=Math.min(0.033,tNow-tPrev);
  tPrev=tNow; tTot+=dt;

  const {cx,cy,R}=sceneSize();

  // arka parÄ±ltÄ±
  ctx.clearRect(0,0,innerWidth,innerHeight);
  for(let i=0;i<14;i++){
    const x=(i*97)%innerWidth, y=(i*61)%innerHeight;
    const g=ctx.createRadialGradient(x,y,0,x,y,120);
    g.addColorStop(0,'rgba(255,255,255,.06)');
    g.addColorStop(1,'rgba(255,255,255,0)');
    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(x,y,120,0,Math.PI*2); ctx.fill();
  }

  // zemin gÃ¶lge
  ctx.fillStyle='rgba(0,0,0,.28)';
  ctx.beginPath(); ctx.ellipse(cx,cy+R*0.9,R*1.35,R*0.16,0,0,Math.PI*2); ctx.fill();

  // nefes
  const breathe=1+Math.sin(tTot*2.0)*0.015;

  // gÃ¶vde gradient
  const gBody=ctx.createRadialGradient(cx,cy-R*0.32,R*0.2,cx,cy,R*breathe);
  gBody.addColorStop(0, COL.furLite);
  gBody.addColorStop(.45, COL.skin);
  gBody.addColorStop(1, COL.furMid);
  ctx.fillStyle=gBody; ctx.beginPath(); ctx.arc(cx,cy,R*breathe,0,Math.PI*2); ctx.fill();

  // dÄ±ÅŸ saÃ§ak â€“ merkezden dÄ±ÅŸarÄ±, yÃ¶n sabit; sadece uÃ§ta mikro wiggle
  ctx.lineCap='round';
  for(let i=0;i<HAIR_RING;i++){
    const a=(i/HAIR_RING)*Math.PI*2;
    const x0=cx+Math.cos(a)*R*0.98;
    const y0=cy+Math.sin(a)*R*0.98;

    // sabit yÃ¶n (radial), uÃ§ta hafif jitter
    const dir=a;
    const L=HAIR_LEN*(0.9+Math.random()*0.2);
    const wig = WIGGLE ? (WIGGLE*HAIR_LEN * fnoise(i*0.02, tTot*1.1)) : 0;
    const x1=x0+Math.cos(dir)*(L+wig);
    const y1=y0+Math.sin(dir)*(L+wig);

    // kÄ±vrÄ±m Ã§ok kÃ¼Ã§Ã¼k, dÃ¶nme hissi yaratmÄ±yor
    const mx=(x0+x1)/2 + Math.cos(dir+Math.PI/2)* (2.0 * fnoise(i*0.03, tTot*0.8));
    const my=(y0+y1)/2 + Math.sin(dir+Math.PI/2)* (2.0 * fnoise(i*0.03+10, tTot*0.8));

    const gr=ctx.createLinearGradient(x0,y0,x1,y1);
    gr.addColorStop(0,COL.furLite);
    gr.addColorStop(.5,COL.furMid);
    gr.addColorStop(1,COL.furDark);
    ctx.strokeStyle=gr; ctx.lineWidth=1.2;
    ctx.beginPath(); ctx.moveTo(x0,y0); ctx.quadraticCurveTo(mx,my,x1,y1); ctx.stroke();
  }

  // iÃ§ hacim tÃ¼yleri (dÃ¼z Ã§izgi, hafif saydam)
  ctx.strokeStyle='rgba(145,217,255,.28)'; ctx.lineWidth=1.1;
  for(let i=0;i<HAIR_INNER;i++){
    const r=Math.sqrt(Math.random())*(R*0.9), a=Math.random()*Math.PI*2;
    const x0=cx+Math.cos(a)*r, y0=cy+Math.sin(a)*r;
    const dir=a+Math.PI/2, L=(HAIR_LEN*0.55)*(0.5 + r/R);
    const x1=x0+Math.cos(dir)*L, y1=y0+Math.sin(dir)*L;
    ctx.beginPath(); ctx.moveTo(x0,y0); ctx.lineTo(x1,y1); ctx.stroke();
  }

  // karÄ±n soft parÄ±ltÄ±
  const gBelly=ctx.createRadialGradient(cx, cy-R*0.06, R*0.12, cx, cy, R*0.85);
  gBelly.addColorStop(0,'rgba(255,255,255,.34)'); gBelly.addColorStop(1,'rgba(255,255,255,0)');
  ctx.fillStyle=gBelly; ctx.beginPath(); ctx.arc(cx,cy,R*0.96,0,Math.PI*2); ctx.fill();

  // ELLER (pofuduk + kÃ¼Ã§Ã¼k parmak izlenimi)
  function hand(x,y,flip=1){
    ctx.save(); ctx.translate(x,y); ctx.scale(flip,1);
    const w=R*0.28, h=R*0.38;
    // avuÃ§
    const g=ctx.createLinearGradient(-w*0.3,-h*0.1,w*0.3,h*0.3);
    g.addColorStop(0,COL.furLite); g.addColorStop(1,COL.skin);
    ctx.fillStyle=g; ctx.beginPath();
    ctx.ellipse(0,0,w*0.55,h*0.72,0,0,Math.PI*2); ctx.fill();
    // parmak tomruklarÄ±
    ctx.fillStyle='rgba(255,255,255,.15)';
    for(let i=-1;i<=1;i++){ ctx.beginPath(); ctx.ellipse(i*w*0.18,h*0.1,w*0.14,h*0.16,0,0,Math.PI*2); ctx.fill(); }
    ctx.restore();
  }
  hand(cx-R*0.88, cy+R*0.10, 1);
  hand(cx+R*0.88, cy+R*0.10, -1);

  // GÃ–ZLER
  const eyeSep=R*0.62, eyeR=R*0.39, irisR=eyeR*0.56, pupilR=irisR*0.48;
  const sY=eyeScaleY(dt);
  const tx = (pointer.x - cx) / (R*1.2), ty = (pointer.y - (cy-R*0.1)) / (R*1.2);
  function drawEye(ex,ey){
    // Ã§ukur
    ctx.fillStyle='rgba(10,29,51,.55)';
    ctx.beginPath(); ctx.ellipse(ex,ey,eyeR,eyeR*1.08,0,0,Math.PI*2); ctx.fill();

    // kapak ve beyaz: hafif mavi kenar
    ctx.save(); ctx.translate(ex,ey); ctx.scale(1,sY);
    const gW=ctx.createRadialGradient(-eyeR*0.25,-eyeR*0.25,eyeR*0.2,0,0,eyeR);
    gW.addColorStop(0,COL.white); gW.addColorStop(1,'#dff1ff');
    ctx.fillStyle=gW; ctx.beginPath(); ctx.ellipse(0,0,eyeR,eyeR,0,0,Math.PI*2); ctx.fill();
    ctx.restore();

    // iris + pupil hedefi
    const ix=ex+Math.max(-eyeR*0.34, Math.min(eyeR*0.34, tx*eyeR));
    const iy=ey+Math.max(-eyeR*0.34, Math.min(eyeR*0.34, ty*eyeR));
    const gI=ctx.createRadialGradient(ix-irisR*0.25, iy-irisR*0.25, irisR*0.2, ix, iy, irisR);
    gI.addColorStop(0,'#9fe2ff'); gI.addColorStop(.5,'#1aa1ff'); gI.addColorStop(1,'#0e5a98');
    ctx.fillStyle=gI; ctx.beginPath(); ctx.arc(ix,iy,irisR,0,Math.PI*2); ctx.fill();

    // pupil
    ctx.fillStyle=COL.eye; ctx.beginPath(); ctx.arc(ix,iy,pupilR,0,Math.PI*2); ctx.fill();

    // parlama (bÃ¼yÃ¼k + kÃ¼Ã§Ã¼k)
    ctx.fillStyle='rgba(255,255,255,.95)';
    ctx.beginPath(); ctx.arc(ix-pupilR*0.62, iy-pupilR*0.62, pupilR*0.36, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(ix-pupilR*0.18, iy-pupilR*0.18, pupilR*0.12, 0, Math.PI*2); ctx.fill();
  }
  drawEye(cx-eyeSep/2, cy-R*0.26);
  drawEye(cx+eyeSep/2, cy-R*0.26);

  // kaÅŸ
  ctx.strokeStyle='rgba(12,34,58,.9)'; ctx.lineWidth=10; ctx.lineCap='round';
  ctx.beginPath(); ctx.moveTo(cx-eyeSep/2-eyeR*0.62, cy-R*0.60); ctx.lineTo(cx-eyeSep/2+eyeR*0.32, cy-R*0.64); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(cx+eyeSep/2-eyeR*0.32, cy-R*0.64); ctx.lineTo(cx+eyeSep/2+eyeR*0.62, cy-R*0.60); ctx.stroke();

  // burun & aÄŸÄ±z (foto referansÄ±ndaki minik yeÅŸil benekli ton)
  ctx.fillStyle=COL.eye; ctx.beginPath(); ctx.arc(cx, cy-R*0.02, R*0.096, 0, Math.PI*2); ctx.fill();
  ctx.fillStyle='#52ff9a'; ctx.beginPath(); ctx.arc(cx, cy-R*0.02, R*0.036, 0, Math.PI*2); ctx.fill();
  ctx.strokeStyle='#0b1f36'; ctx.lineWidth=6;
  ctx.beginPath(); ctx.moveTo(cx-R*0.11, cy+R*0.13); ctx.quadraticCurveTo(cx, cy+R*0.18, cx+R*0.11, cy+R*0.13); ctx.stroke();

  // yanak
  ctx.fillStyle=COL.pink;
  ctx.beginPath(); ctx.arc(cx-eyeSep*0.55, cy+R*0.09, R*0.09, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(cx+eyeSep*0.55, cy+R*0.09, R*0.09, 0, Math.PI*2); ctx.fill();

  // kalpler
  for(let i=hearts.length-1;i>=0;i--){
    const h=hearts[i];
    h.x+=h.vx*(60*dt); h.y+=h.vy*(60*dt); h.vy-=0.01; h.life-=dt*0.6;
    if(h.life<=0){ hearts.splice(i,1); continue; }
    drawHeart(h.x,h.y,h.r,h.life);
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// kalp Ã§izimi
function drawHeart(x,y,r,a=1){
  ctx.save(); ctx.translate(x,y); ctx.globalAlpha=Math.max(0,Math.min(1,a));
  ctx.fillStyle='#ff84b0';
  ctx.beginPath();
  ctx.moveTo(0, r*0.6);
  ctx.bezierCurveTo(r*1.2, r*-0.3, r*1.0, r*-1.4, 0, r*-0.6);
  ctx.bezierCurveTo(r*-1.0, r*-1.4, r*-1.2, r*-0.3, 0, r*0.6);
  ctx.fill(); ctx.restore();
}
</script>
