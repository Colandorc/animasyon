<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Benim sevgilim olur musun?</title>
  <meta name="theme-color" content="#0b1c39" />
  <style>
    :root{
      --bg1:#0b1c39;     /* koyu mavi arka plan */
      --bg2:#0f2348;
      --ink:#e9f1ff;     /* a√ßƒ±k metin */
      --soft:#f0e4c8;    /* pankart rengi */
      --ink-dark:#2a2a2a;
      --yes:#ff6f91;     /* evet butonu */
      --no:#4a6986;      /* hayƒ±r butonu */
      --glow:0 18px 40px rgba(0,0,0,.35);
    }

    * {box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--ink);
      background: radial-gradient(1400px 1000px at 50% 10%, var(--bg2), var(--bg1) 55%, #08162f 100%);
      overflow-x:hidden;
      user-select:none;
    }

    .wrap{
      min-height:100%;
      display:grid;
      grid-template-rows:auto 1fr auto;
      place-items:center;
      padding:32px 20px 24px;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 3.2vw, 40px);
      letter-spacing:.4px;
      text-align:center;
      text-shadow:0 2px 0 rgba(0,0,0,.15);
    }

    .stage{
      width:min(560px, 92vw);
      aspect-ratio: 1 / 1;             /* kare alan */
      position:relative;
      display:grid;
      place-items:center;
      margin:12px 0 10px;
      filter: drop-shadow(0 22px 60px rgba(0,0,0,.35));
    }

    /* Karakter */
    .mascot{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
    }
    .mascot img{
      width: 88%;
      max-width: 520px;
      height:auto;
      image-rendering:auto;
      -webkit-user-drag:none;
      filter: drop-shadow(0 14px 40px rgba(0,0,0,.45));
      transform: translateY(8px);
    }

    /* Pankart (karakterin ellerinin hizasƒ±na oturacak) */
    .sign{
      position:absolute;
      left:50%;
      top:54%;
      transform: translate(-50%,-50%);
      width: min(440px, 78%);
      background: var(--soft);
      color: var(--ink-dark);
      border-radius: 12px;
      padding: clamp(12px, 2.2vw, 18px) clamp(14px, 2.6vw, 22px);
      font-weight: 700;
      font-size: clamp(18px, 2.6vw, 28px);
      text-align:center;
      box-shadow:
        0 2px 0 rgba(0,0,0,.12) inset,
        0 10px 22px rgba(0,0,0,.28);
      line-height:1.22;
      letter-spacing:.3px;
    }

    /* Alt butonlar */
    .actions{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
    }
    .btn{
      border:0;
      border-radius:16px;
      padding:16px 26px;
      font-size: clamp(16px, 2.2vw, 22px);
      display:inline-flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      box-shadow: var(--glow);
      color:#fff;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      will-change: transform;
    }
    .btn:active{ transform: translateY(1px) scale(.99) }

    .yes{ background: var(--yes) }
    .yes:hover{ box-shadow: 0 22px 50px rgba(255,111,145,.35) }
    .no { background: var(--no) }
    .no:hover { box-shadow: 0 22px 50px rgba(74,105,134,.35) }

    .heart{font-size:1.05em}

    /* Hayƒ±r butonunun ka√ßƒ±≈ü alanƒ± */
    .no-holder{
      position:relative;
      width:min(560px, 92vw);
      height:0;           /* g√∂r√ºnmez; sadece konumlama i√ßin */
    }

    /* Kutlama katmanƒ± */
    .celebrate{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: radial-gradient(1200px 900px at 50% 30%, rgba(255,182,193,.08), rgba(0,0,0,.55));
      z-index:20;
      backdrop-filter: blur(2px);
    }
    .celebrate.show{ display:grid; }

    .card{
      background:#fff;
      color:#222;
      padding:26px 30px;
      border-radius:16px;
      text-align:center;
      width:min(520px, 92vw);
      box-shadow: 0 26px 70px rgba(0,0,0,.5);
      animation: pop .35s ease-out both;
    }
    .card h2{
      margin:0 0 6px;
      font-size: clamp(22px,3vw,30px);
    }
    .card p{
      margin:0;
      opacity:.8;
      font-size: clamp(14px, 1.8vw, 16px);
    }
    @keyframes pop{
      from{ transform: scale(.86); opacity:0 }
      to  { transform: scale(1);   opacity:1 }
    }

    /* Kalp konfeti */
    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:25 }
    .hearts span{
      position:absolute; top:-20px; font-size:22px; animation: fall 6s linear infinite;
      text-shadow: 0 8px 18px rgba(0,0,0,.35);
    }
    @keyframes fall{
      0%   { transform: translateY(-8vh) translateX(0) rotate(0) }
      100% { transform: translateY(110vh) translateX(20px) rotate(360deg) }
    }

    /* K√º√ß√ºk ekran iyile≈ütirmeleri */
    @media (max-width:480px){
      .sign{ top:55%; }
      .btn{ padding:14px 20px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Benim sevgilim olur musun? <span aria-hidden="true">üíó</span></h1>

    <!-- Karakter + pankart sahnesi -->
    <div class="stage" id="stage">
      <div class="mascot" aria-hidden="true">
        <!-- Karakter g√∂rselini buraya y√ºkle: aynƒ± klas√∂re mascot.png koy -->
        <img src="mascot.png" alt="T√ºyl√º mavi karakter" draggable="false">
      </div>

      <!-- Pankart yazƒ±sƒ± -->
      <div class="sign" id="sign">
        Benim sevgilim<br>olur musun?
      </div>
    </div>

    <!-- Butonlar -->
    <div class="actions">
      <button class="btn yes" id="yesBtn">üíó Evet</button>
      <div class="no-holder">
        <button class="btn no" id="noBtn">üôà Hayƒ±r</button>
      </div>
    </div>
  </div>

  <!-- Kutlama modalƒ± -->
  <div class="celebrate" id="celebrate">
    <div class="card">
      <h2>üíç Hayƒ±rlƒ± olsun!</h2>
      <p>Artƒ±k sevgilimsin. Sonsuz kalplerle‚Ä¶ üíô</p>
    </div>
  </div>
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <script>
    /* ---------------------------------------
       HAYIR ka√ßma + k√º√ß√ºlme davranƒ±≈üƒ±
    ----------------------------------------*/
    const noBtn  = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const stage  = document.getElementById('stage');

    let scaleNo   = 1;
    const minScale = 0.35;

    function randomIn(min, max){ return Math.random()*(max-min)+min }

    function moveNoButton(evadeSpeed = 1){
      // butonun konumlanacaƒüƒ± √ßer√ßeve: stage boyutlarƒ±
      const box   = stage.getBoundingClientRect();
      const btn   = noBtn.getBoundingClientRect();

      const pad = 10; // kenarlardan pay
      const maxLeft = box.left + box.width - btn.width - pad;
      const maxTop  = box.top  + box.height - btn.height - pad;
      const newLeft = randomIn(box.left + pad, maxLeft);
      const newTop  = randomIn(box.top  + pad, maxTop);

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top  = `${newTop}px`;
      noBtn.style.transition = `left ${0.15*evadeSpeed}s ease, top ${0.15*evadeSpeed}s ease, transform .15s ease`;
    }

    function shrinkNo(){
      scaleNo *= 0.88;
      noBtn.style.transform = `scale(${scaleNo})`;
      if(scaleNo <= minScale){
        noBtn.style.pointerEvents = 'none';
        noBtn.style.opacity = '0';
        noBtn.style.transform = `scale(.25)`;
        setTimeout(()=> noBtn.remove(), 220);
      }
    }

    // √úzerine gelince ka√ßƒ±lsƒ±n (desktop), tƒ±klayƒ±nca hem ka√ßƒ±p hem k√º√ß√ºls√ºn
    noBtn.addEventListener('mouseenter', () => moveNoButton(.8));
    noBtn.addEventListener('click',      () => { moveNoButton(1); shrinkNo(); });

    // ƒ∞lk konum (stage merkezine yakƒ±n)
    window.addEventListener('load', () => {
      moveNoButton(1);
    });

    /* ---------------------------------------
       EVET kutlamasƒ± + kalp konfeti
    ----------------------------------------*/
    const celebrate = document.getElementById('celebrate');
    const heartsBox = document.getElementById('hearts');

    yesBtn.addEventListener('click', () => {
      celebrate.classList.add('show');
      yesBtn.disabled = true;
      spawnHearts();
      setTimeout(spawnHearts, 1500);
      setTimeout(spawnHearts, 3000);
    });

    function spawnHearts(){
      for(let i=0;i<26;i++){
        const s = document.createElement('span');
        s.textContent = (Math.random()<.7) ? 'üíó' : (Math.random()<.5 ? 'üíû' : 'üíô');
        s.style.left = `${Math.random()*100}vw`;
        s.style.animationDuration = `${randomIn(4.8,7.2)}s`;
        s.style.fontSize = `${randomIn(16,28)}px`;
        heartsBox.appendChild(s);
        setTimeout(()=> s.remove(), 7200);
      }
    }

    /* ---------------------------------------
       Dokunma s√ºr√ºklemesi (mobilde eƒülencelik)
    ----------------------------------------*/
    let dragging = false;
    let startX=0, startY=0;
    noBtn.addEventListener('touchstart', (e)=>{
      dragging = true;
      const t = e.touches[0];
      startX = t.clientX; startY = t.clientY;
    }, {passive:true});

    window.addEventListener('touchmove', (e)=>{
      if(!dragging) return;
      const t = e.touches[0];
      // kullanƒ±cƒ± yakla≈üƒ±rken ka√ßƒ±r
      if(Math.hypot(t.clientX-startX, t.clientY-startY) > 6){
        moveNoButton(.6);
        shrinkNo();
        dragging=false;
      }
    }, {passive:true});
  </script>
</body>
</html>
