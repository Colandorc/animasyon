<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emrullah Reis</title>
  <style>
    :root{
      --bg1:#081225;
      --bg2:#0b142d;
      --txt:#eaf2ff;
      --yes:#ff6b9a;
      --no:#2f3c56;
      --glow: rgba(255,107,154,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background: radial-gradient(1200px 900px at 70% 10%, #11244f 0%, #0a1430 55%, #071024 100%), linear-gradient(var(--bg1),var(--bg2));
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    /* Katmanlar:  yÄ±ldÄ±zlar (en altta) / iÃ§erik / havaÃ® fiÅŸekler (en Ã¼st) */
    #stars, #fireworks{
      position:fixed; inset:0; width:100%; height:100%;
      pointer-events:none; display:block;
    }
    #stars{z-index:0}
    #fireworks{z-index:3}

    .container{
      z-index:2;
      text-align:center;
      padding:18px 14px 28px;
      width:min(92vw, 760px);
    }

    h1{
      margin:0 0 16px;
      font-weight:700;
      font-size: clamp(20px, 3.4vw, 30px);
      letter-spacing:.2px;
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    .fluffy{
      width:min(360px, 70vw);
      max-width: 420px;
      filter: drop-shadow(0 14px 40px rgba(0,0,0,.55));
      user-select:none;
    }

    .buttons{
      margin-top: 22px;
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      border:0; cursor:pointer;
      border-radius:20px;
      padding:14px 28px;
      font-weight:700; font-size:clamp(18px, 2.4vw, 22px);
      transition: transform .16s ease, box-shadow .16s ease, opacity .16s;
      color:#fff;
    }
    #yesBtn{
      background:var(--yes);
      box-shadow:0 0 24px var(--glow);
    }
    #yesBtn:hover{ transform: scale(1.08) }
    #noBtn{
      background:var(--no);
      box-shadow:0 0 20px rgba(47,60,86,.45);
    }

    /* kÃ¼Ã§Ã¼k ekranlarda butonlar alta sÄ±ÄŸsÄ±n */
    @media (max-width:420px){
      .buttons{gap:10px}
      button{padding:12px 22px}
    }
  </style>
</head>
<body>

  <!-- YÄ±ldÄ±zlÄ± gece -->
  <canvas id="stars"></canvas>

  <div class="container">
    <h1 id="title">Selam, ben Emrullah Reis ðŸ‘‘</h1>
    <img class="fluffy" src="fluffy.png" alt="TÃ¼ylÃ¼ Mavi Karakter">
    <div class="buttons">
      <button id="yesBtn">ðŸ’– Evet</button>
      <button id="noBtn">ðŸ™ˆ HayÄ±r</button>
    </div>
  </div>

  <!-- HavaÃ® fiÅŸekler -->
  <canvas id="fireworks"></canvas>

  <script>
    // ========= Boyut ayarlarÄ±
    const starsCanvas = document.getElementById('stars');
    const fwCanvas    = document.getElementById('fireworks');
    const sCtx = starsCanvas.getContext('2d');
    const fCtx = fwCanvas.getContext('2d');

    function sizeCanvases(){
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      // YÄ±ldÄ±zlar
      starsCanvas.width  = innerWidth * dpr;
      starsCanvas.height = innerHeight * dpr;
      sCtx.setTransform(dpr,0,0,dpr,0,0);
      // HavaÃ® fiÅŸek
      fwCanvas.width  = innerWidth * dpr;
      fwCanvas.height = innerHeight * dpr;
      fCtx.setTransform(dpr,0,0,dpr,0,0);
    }
    sizeCanvases();
    addEventListener('resize', sizeCanvases);

    // ========= YÄ±ldÄ±z alanÄ± (yavaÅŸ titreÅŸim & akÄ±ÅŸ)
    const STARS = [];
    const STAR_COUNT = Math.floor((innerWidth * innerHeight) / 9000) + 60; // ekranla orantÄ±lÄ±
    function makeStar(){
      return {
        x: Math.random()*innerWidth,
        y: Math.random()*innerHeight,
        r: Math.random()*1.4 + 0.3,
        baseA: Math.random()*0.6 + 0.25,
        a: 0, // faz
        speedA: Math.random()*0.02 + 0.005,
        drift: (Math.random()-0.5)*0.05
      };
    }
    for(let i=0;i<STAR_COUNT;i++) STARS.push(makeStar());

    function drawStars(){
      sCtx.clearRect(0,0,innerWidth,innerHeight);
      sCtx.beginPath();
      for(const s of STARS){
        s.a += s.speedA;
        s.x += s.drift;
        if(s.x < -5) s.x = innerWidth+5;
        if(s.x > innerWidth+5) s.x = -5;
        const alpha = s.baseA + Math.sin(s.a)*0.25;
        sCtx.fillStyle = `rgba(220,235,255,${alpha})`;
        sCtx.beginPath();
        sCtx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        sCtx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // ========= HavaÃ® fiÅŸekler
    const particles = [];
    function rand(min,max){ return Math.random()*(max-min)+min }
    function createFirework(x,y,colors){
      const count = 70;
      for(let i=0;i<count;i++){
        particles.push({
          x, y,
          ang: rand(0, Math.PI*2),
          spd: rand(2,6),
          g: 1.5,
          r: rand(1.8,3.5),
          col: colors[Math| (Math.random()*colors.length)],
          a: 1
        });
      }
    }
    function drawFireworks(){
      fCtx.clearRect(0,0,innerWidth,innerHeight);
      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.x += Math.cos(p.ang)*p.spd;
        p.y += Math.sin(p.ang)*p.spd + p.g*0.6;
        p.spd *= 0.985;
        p.a   -= 0.018;
        if(p.a <= 0){ particles.splice(i,1); continue; }
        fCtx.beginPath();
        fCtx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        fCtx.fillStyle = p.col + Math.floor(p.a*255).toString(16).padStart(2,'0');
        fCtx.fill();
      }
      requestAnimationFrame(drawFireworks);
    }
    drawFireworks();

    function startFireworks(duration=3500){
      const cols = ["#ff6f91","#f7e018","#00c8ff","#ffb6c1","#9b5de5","#7cf57c"];
      const intv = setInterval(()=>{
        createFirework(rand(0,innerWidth), rand(0, innerHeight*0.75), cols);
      }, 260);
      setTimeout(()=>clearInterval(intv), duration);
    }

    // ========= Buton mantÄ±ÄŸÄ±
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const title  = document.getElementById('title');

    let noScale = 1, yesScale = 1;

    noBtn.addEventListener('click', ()=>{
      noScale *= 0.85;
      yesScale *= 1.12;
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
      if(noScale < 0.3){
        noBtn.style.opacity = .0;
        setTimeout(()=>noBtn.style.display='none',150);
      }
    });

    yesBtn.addEventListener('click', ()=>{
      yesBtn.textContent = "TeÅŸekkÃ¼r ederim! Seni seviyorum ðŸ’™";
      yesBtn.style.transform = 'scale(1.18)';
      startFireworks(4200);
    });
  </script>
</body>
</html>
